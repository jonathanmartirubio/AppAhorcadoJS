<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/css/general.css">
    <link rel="stylesheet" href="assets/styles/css/ahorcado.css">
    <title>Ahorcado</title>
    <script type="text/javascript" src="assets/js/javascript.js"></script>
</head>
<body>
<header id="header">
    <h1 id="titulo">EL AHORCADO</h1>
</header>
<main> 
    <div id="pantalla-jugar">
        <div id="fondo-juego">
            <div id="puntos" class="popup puntos" style="display:none;" onclick="MostrarOcultarForms('puntos')"></div>
            <div id="victoria" class="popup victoria" style="display:none;" onclick="MostrarOcultarForms('victoria')"></div>
            <img id="imagen1" style="display:block;" src="assets/img/horca.png" alt="imagen horca">
            <img id="imagen2" style="display:none;" src="assets/img/cabeza.png" alt="imagen cabeza">
            <img id="imagen3" style="display:none;" src="assets/img/cuerpo.png" alt="imagen cuerpo">
            <img id="imagen4" style="display:none;" src="assets/img/manoizq.png" alt="imagen mano izquierda">
            <img id="imagen5" style="display:none;" src="assets/img/manos.png" alt="imagen manos">
            <img id="imagen6" style="display:none;" src="assets/img/piernaizq.png" alt="imagen pierna izquierda">
            <img id="imagen7" style="display:none;" src="assets/img/piernas.png" alt="imagen piernas">
        </div>
        <div class ="panel-lateral">
            <div id="form-nombres" style="display:block;" class="forms-lateral">
                Jugador 1: <input type="text" name="jugador1" id="jugador1"/>
                Jugador 2: <input type="text" name="jugador2" id="jugador2"/>
                <button id="btn-nombres" onclick="RecogerDatos('form-nombres')">Introducir</button>
            </div>
            <div id="form-puntuaciones" style="display: none;">
            Pts Jugador 1: <input type="text" readonly name="pts-j1" id="pts-j1"/>
            Pts Jugador 2: <input type="text" readonly name="pts-j2" id="pts-j2"/>
            </div>
            <div id="form-palabra-j1" style="display:none;" class="forms-lateral">
                Jugador 1 <input type="text" name="palabra-j1" id="palabra-j1" placeholder="Escribe una palabra">
                <button id="btn-palabra-j1" onclick="RecogerDatos('form-palabra-j1')">Introducir</button>
            </div>
            <div id="form-letra-j1" style="display:none;" class="forms-lateral">
                Jugador 1 <input type="text" name="letra-j1" id="letra-j1" placeholder="Escribe una letra">
                <button id="btn-letra-j1" onclick="RecogerDatos('form-letra-j1')">Introducir</button>
            </div>
            <div id="form-letra-j2" style="display:none;" class="forms-lateral">
                Jugador 2 <input type="text" name="letra-j2" id="letra-j2" placeholder="Escribe una letra">
                <button id="btn-letra-j2" onclick="RecogerDatos('form-letra-j2')">Introducir</button>
            </div>
            <div id="form-palabra-j2" style="display:none;" class="forms-lateral">
                Jugador 2 <input type="text" name="palabra-j2" id="palabra-j2" placeholder="Escribe una palabra">
                <button id="btn-palabra-j2" onclick="RecogerDatos('form-palabra-j2')">Introducir</button>
            </div>
        </div>
        <div class="panel-inferior">
            <div id="div-letras-correctas" class="forms-inferior" style="display:block;">
            Palabra: <input type="text" readonly id="letras-correctas" name="letras-correctas">
            </div>
            <div id="form-letras-error" class="forms-inferior" style="display:block;">
            Intentos: <input type="text" readonly name="cont-intentos" id="cont-intentos"/>
            Errores: <input type="text" readonly name="letras-erroneas" id="letras-erroneas"/>
            </div>
        </div>     
    </div>
</main>
